<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li class="float-left"><a href="#about">About</a></li>
            <li class="float-left"><a href="#store">Store</a></li>

            <li class="float-right">
                <a href="#sign-in" class="btn-sign-in">
                    <strong>Sign in</strong>
                </a>
            </li>
            <li class="float-right">
                <a href="#apps">
                    <div class="square-container">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>

                    </div>

            </svg>

            <input type="text" tabindex="1" name="query">
        </div>
        
        <div class="submit-btns">
            <input type="submit" value="Google Search" tabindex="2">
            <input type="submit" value="I'm Feeling Lucky" tabindex="3">
        </div>
    </form>
    <footer>
        <ul>
            <li class="float-left"><a href="#ads">Advertising</a></li>
            <li class="float-left"><a href="#biz">Business</a></li>
            <li class="float-left"><a href="#search">How Search works</a></li>
            <li class="float-right"><a href="#settings">Settings</a></li>
            <li class="float-right"><a href="#terms">Terms</a></li>
            <li class="float-right"><a href="#privacy">Privacy</a></li>
        </ul>
    </footer>

</html>
